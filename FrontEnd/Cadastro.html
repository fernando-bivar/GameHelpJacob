<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/Cadastro.css">
        <script src="JS/Cadastro.js"></script>
        <script src="JS/jQueryJS/jquery-3.4.1.js"></script>
        <title>Cadastro</title>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1 id="titulo1">Cadastro</h1> <br>
                <form>
                    <div class="form-group">
                        <label for="exampleInputNick1">Nickname</label>
                        <input type="text" class="form-control" id="nick" placeholder="Digite seu Nickname" onblur="ValidarNick();">
                        <small id="errNick" class="Erros"></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu Email" onblur="ValidarEmail();">
                        <small id="errEmail" class="Erros"></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha" onblur="ValidarSenha();">
                        <small id="errSenha" class="Erros"></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputConfirmPassword1">Confirmar Senha</label>
                        <input type="password" class="form-control" id="senha2" placeholder="Redigite sua Senha" onblur="ValidarSenha2();">
                        <small id="errSenha2" class="Erros"></small>
                    </div>
                    <button type="button" class="btn btn-primary" id="btn" onclick="ReceberInf()">Cadastrar</button> <br> <br>
                    <a href="Index.html" id="referencia">Cancelar</a>
                </form>
            </div>
        </div>
    </body>
</html>
